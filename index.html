<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Solnic</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body translate="no">
        <header>
            <div class="logo">
                <img src="./assets/logo.png" alt="logo" />
            </div>
            <div class="links">
                <a href="https://t.co/xrHldaGteR" target="_blank">TELEGRAM</a>
                <a href="https://x.com/solniccoin" target="_blank">TWITTER</a>
                <a
                    href="https://www.dextools.io/app/en/solana/pair-explorer/GqpCwsBbmcCPwwPaJevdsfK9M5zeAoDBd96yxHUpdgrW?t=1715607461310"
                    target="_blank"
                    >Dextools</a
                >
                <a
                    href="https://solscan.io/token/DeaKMzAeZja3Mh5okZE6WUvygLP3Lfuvm6Rg78HqXTz9"
                    target="_blank"
                    >SOLSCAN</a
                >
                <a href="https://solnic.gitbook.io/solnic" target="_blank"
                    >Buy&nbsp;Solnic</a
                >
                <a href="https://solnic.gitbook.io/solnic" target="_blank"
                    >WhitePaper</a
                >
                <a
                    href="https://coinmarketcap.com/currencies/solnic/"
                    target="_blank"
                    >CMC</a
                >
            </div>
            <div class="speaker-icon">
                <audio
                    loop
                    id="audio"
                    src="./assets/Sonic The Hedgehog OST - Green Hill Zone.mp3"
                    type="audio/mp3"
                    preload="auto"
                    autoplay
                ></audio>
                <img id="soundHandleImg" src="./assets/mute.svg" alt="mute" />
            </div>
        </header>
        <main>
            <div class="bg-wrapper">
                <div class="sky-wrapper">
                    <div class="sky"></div>
                    <div class="ocean-sparkle"></div>
                    <div class="mountains"></div>
                    <div class="lower-mountains"></div>
                    <div class="tile-1"></div>
                    <div class="tile-2"></div>
                    <div class="tile-3"></div>
                    <div class="tile-4"></div>
                    <div class="tile-5"></div>
                </div>
            </div>
            <div class="sonic-wrapper">
                <div class="sonic"></div>
            </div>
            <div class="platform-wrapper">
                <div class="platform"></div>
                <div class="earth-tile"></div>
            </div>
        </main>
        <footer class="footer-element">
            <div class="score-wrapper">
                <div class="score-sonic">
                    <img src="./assets/score.jpg" alt="score-sonic" />
                </div>
                <div class="score-menu">
                    <p>SOLNIC</p>
                    <p>1000X</p>
                </div>
            </div>
            <div class="footer-icons">
                <div class="eagle">
                    <a
                        href="https://dexscreener.com/solana/gqpcwsbbmccpwwpajevdsfk9m5zeaodbd96yxhupdgrw"
                        target="_blank"
                    >
                        <img src="./assets/eagle.png" alt="logs" />
                    </a>
                </div>
                <div class="eye">
                    <a
                        href="https://birdeye.so/token/DeaKMzAeZja3Mh5okZE6WUvygLP3Lfuvm6Rg78HqXTz9?chain=solana"
                        target="_blank"
                    >
                        <img src="./assets/eye.png" alt="logs" />
                    </a>
                </div>
                <div class="square">
                    <a
                        href="https://www.dextools.io/app/en/solana/pair-explorer/GqpCwsBbmcCPwwPaJevdsfK9M5zeAoDBd96yxHUpdgrW?t=1715609046546"
                        target="_blank"
                    >
                        <img src="./assets/sqr.png" alt="logs" />
                    </a>
                </div>
            </div>
            <div class="solnic-contract">
                <p>
                    Solnic contract:<br />DeaKMzAeZja3Mh5ok<br />ZE6WUvygLP3Lfuvm6Rg78HqXTz
                </p>
            </div>
            <div class="solona-img">
                <img src="./assets/SOLANA.png" alt="Solona" />
                <p class="sol-mail">solnicmarketing@gmail.com</p>
            </div>
        </footer>
    </body>
    <script src="./app.js" type="module"></script>
</html>
